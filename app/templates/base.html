<!DOCTYPE html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    
    {% block meta %}
        <meta name="description" content="">
        <meta name="author" content="">
    {% endblock %}

    {% assets "common_css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}

    {% block css %}
    {% endblock %}

</head>
<body>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    {% assets "common_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
</body>
</html>
